  <div class="jumbotron">

  <div class="container" id="events">
    <div class="col-sm-4">
      <div class="panel panel-default">
        <div class="panel-heading">
          <h3>Add an Event</h3>
        </div>
        <div class="panel-body">
          <div>
            <input class="form-control" placeholder="Title" v-model="event.title">
            <textarea class="form-control" placeholder="Detail" v-model="event.detail"></textarea>
            <input type="date" class="form-control" placeholder="Date" v-model="event.date">
            <button class="btn btn-primary" v-on:click="addEvent">Submit</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-8">
      <div class="list-group">
        <div href="" class="list-group-item" v-for="event in events">
          <h4 class="list-group-item-heading"><i class="glyphicon glyphicon-bullhorn"></i> {{ event.title }}</h4>
          <h5><i class="glyphicon glyphicon-calendar" v-if="event.date"></i> {{ event.date }}</h5>
          <p class="list-group-item-text" v-if="event.description">{{ event.description }}</p>
          <input class="form-control" placeholder="Admin-Password" v-model="event.password">
          <button class="btn btn-xs btn-danger" v-on:click="deleteEvent(event.id, event.password)">Delete</button>
        </div>
      </div>
    </div>
  </div>

</body>
